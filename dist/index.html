<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="bundle.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Launch Countdown Timer</title>
  </head>
  <body class="bg-slate-900 bg-[url('../images/bg-stars.svg')] h-full w-full">
    <div class="items-center justify-center flex w-full h-full flex-col gap-3">
      <h1
        class="text-white tracking-[0.5em] px-3 uppercase text-[0.4rem] sm:text-base md:text-lg lg:text-lg xl:text-2xl text-center"
      >
        We're launching soon
      </h1>

      <!-- Days -->
      <div class="flex gap-5 sm:gap-10 md:gap-20 lg:gap-28">
        <div class="flex flex-col items-center justify-center text-center">
          <div
            class="text-soft-red text-2xl sm:text-base md:text-lg lg:text-xl xl:text-2xl font-bold"
            id="days"
          >
            00
          </div>

          <h3
            class="uppercase text-grayish-blue tracking-[0.4em] font-thin text-[0.35rem]"
          >
            Days
          </h3>
        </div>

        <div class="flex flex-col items-center justify-center text-center">
          <div
            class="text-soft-red text-2xl sm:text-base md:text-lg lg:text-xl xl:text-2xl font-bold"
            id="hours"
          >
            00
          </div>

          <h3
            class="uppercase text-grayish-blue tracking-[0.4em] font-thin text-[0.35rem]"
          >
            Hours
          </h3>
        </div>

        <div class="flex flex-col items-center justify-center text-center">
          <div
            class="text-soft-red text-2xl sm:text-base md:text-lg lg:text-xl xl:text-2xl font-bold"
            id="minutes"
          >
            00
          </div>

          <h3
            class="uppercase text-grayish-blue tracking-[0.4em] font-thin text-[0.35rem]"
          >
            Minutes
          </h3>
        </div>

        <div class="flex flex-col items-center justify-center text-center">
          <div
            class="text-soft-red text-2xl sm:text-base md:text-lg lg:text-xl xl:text-2xl font-bold"
            id="seconds"
          >
            00
          </div>

          <h3
            class="uppercase text-grayish-blue tracking-[0.4em] font-thin text-[0.35rem]"
          >
            Seconds
          </h3>
        </div>
      </div>
      <div
        class="absolute -z-50 left-0 bottom-0 top-3/4 right-0 bg-cover bg-center bg-[url('../images/pattern-hills.svg')]"
      ></div>
    </div>
  </body>
</html>
